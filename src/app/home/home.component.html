<div class="grid grid-cols-3 gap-4 p-5">
  @for(product of productService.dataArray; track $index){
  <div class="flex flex-col gap-2 border border-gray-300 rounded-md">
    <img src="https://placehold.co/600x400?text=Hello+World" alt="" />
    <div class="flex flex-col p-2 gap-2">
      <p class="line-clamp-2 text-base">{{ product.title }}</p>
      <p class="text-gray-500 text-sm">{{ product.category }}</p>
      <p class="text-lg font-medium">${{ product.price }}</p>
      <button
        class="bg-blue-500 px-2 py-1 rounded-md text-white"
        (click)="cart($index)"
      >
        Add to cart
      </button>
    </div>
  </div>
  }@empty {
  <p class="text-2xl font-medium text-center mt-20">
    There are no product at this time
  </p>

  }
</div>
