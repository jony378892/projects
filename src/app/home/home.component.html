<div class="grid grid-cols-4 gap-4 p-5">
  @for(product of productService.productList; track product.name){
  <div class="flex flex-col gap-2">
    <img src="https://placehold.co/600x400?text=Hello+World" alt="" />
    <div class="flex flex-col p-2 gap-2">
      <p class="line-clamp-2">{{ product.title }}</p>
      <p class="text-gray-500 text-sm">{{ product.category }}</p>
      <p class="text-lg font-medium">{{ product.price }}</p>
    </div>
  </div>
  }@empty {

  <p class="text-2xl font-medium text-center mt-20">There are no product</p>

  }
</div>
